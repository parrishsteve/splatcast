components:
  schemas:
    Topic:
      title: Topic
      type: object
      description: Represents a topic within an application
      required:
        - topicId
        - appId
        - name
      properties:
        topicId:
          type: integer
          format: int64
          description: Unique identifier for the topic
          example: 123
        appId:
          type: integer
          format: int64
          description: ID of the application this topic belongs to
          example: 456
        name:
          type: string
          description: Name of the topic
          example: user-events
        schemaId:
          type: integer
          format: int64
          description: ID of the schema associated with this topic
          nullable: true
          example: 789

    CreateTopicRequest:
      title: Create Topic Request
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the topic to create
          example: user-events
        schemaId:
          type: integer
          format: int64
          description: Optional schema ID to associate with the topic
          nullable: true
          example: 789

    UpdateTopicRequest:
      title: Update Topic Request
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Updated name for the topic
          example: user-activity-events
        schemaId:
          type: integer
          format: int64
          description: Updated schema ID
          nullable: true
          example: 790

    PatchTopicRequest:
      title: Patch Topic Request
      type: object
      description: Partial update request for a topic
      properties:
        name:
          type: string
          description: Updated name for the topic
          nullable: true
          example: user-activity-events
        schemaId:
          type: integer
          format: int64
          description: Updated schema ID
          nullable: true
          example: 790

    ErrorResponse:
      title: Error Response
      type: object
      description: Standard error response returned when an operation fails
      required:
        - message
      properties:
        message:
          type: string
          description: Error message describing what went wrong
          example: Topic not found
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the error occurred
          example: 2024-01-15T10:30:00Z
