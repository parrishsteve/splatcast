openapi: 3.0.0
info:
  title: Splatcast Topic API
  version: 1.0.0
  description: |
    Topic management API for the Splatcast system.
    
    Topics represent message channels within applications and can optionally be associated with schemas for validation.

servers:
  - url: http://localhost:8080
    description: Development server

tags:
  - name: Topics
    description: Topic management endpoints

paths:
  /api/v1/apps/{appId}/topics:
    get:
      operationId: listTopicsByAppId
      summary: List topics for an application
      description: Retrieves all topics for a specific application, optionally filtered by name
      tags:
        - Topics
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The application ID
        - name: name
          in: query
          required: false
          schema:
            type: string
          description: Filter topics by name
      responses:
        '200':
          description: List of topics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Topic'
        '400':
          description: Invalid appId format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      operationId: createTopicById
      summary: Create a new topic
      description: Creates a new topic for a specific application
      tags:
        - Topics
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The application ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTopicRequest'
      responses:
        '201':
          description: Topic created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topic'
        '400':
          description: Invalid request or schema not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/apps/{appId}/topics/{topicId}:
    get:
      operationId: getTopicById
      summary: Get topic by ID
      description: Retrieves a specific topic by its ID
      tags:
        - Topics
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The application ID
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The topic ID
      responses:
        '200':
          description: Topic details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topic'
        '400':
          description: Invalid ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Topic not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      operationId: updateTopicById
      summary: Update topic by ID
      description: Updates an existing topic by its ID
      tags:
        - Topics
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The application ID
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The topic ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTopicRequest'
      responses:
        '200':
          description: Topic updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topic'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Topic not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      operationId: patchTopicById
      summary: Partially update topic by ID
      description: Partially updates an existing topic by its ID
      tags:
        - Topics
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The application ID
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The topic ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchTopicRequest'
      responses:
        '200':
          description: Topic updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topic'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Topic not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      operationId: deleteTopicById
      summary: Delete topic by ID
      description: Deletes a topic by its ID
      tags:
        - Topics
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The application ID
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The topic ID
      responses:
        '204':
          description: Topic deleted successfully
        '400':
          description: Invalid ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Topic not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/apps/by-name/{appName}/topics:
    get:
      operationId: listTopicsByAppName
      summary: List topics for an application (by app name)
      description: Retrieves all topics for a specific application by name, optionally filtered by topic name
      tags:
